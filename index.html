    <script>
        window.addEventListener('load', function () {

            var webAuth = new auth0.WebAuth({
                domain:       'dev-q1dij6ps22c6lljo.us.auth0.com',
                clientID:     'CSbkbUEFc8cejuMFnJnJ4ZcWstkRRUgB',
                redirectUri:  window.location.href,
                responseType: 'token id_token',
                scope:        'openid profile email',
                leeway:       60
            });


            var loginBtn = document.getElementById('login');

            loginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                webAuth.authorize();
            });

            // After user is authenticated, get their profile
            // After user is authenticated, get their profile
            webAuth.parseHash(function(err, authResult) {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    window.location.hash = '';
                    console.log('Login Successful');

                    // Parse the JWT (JSON Web Token) from the accessToken
                    var jwt = parseJwt(authResult.accessToken);

                    // Now you have the user's information, including their roles
                    var roles = jwt['http://ptaleinster743.com/roles'];

                    // Store roles in the session
                    sessionStorage.setItem('roles', JSON.stringify(roles));

                    // Load the correct page based on roles
                    loadPageBasedOnRole(roles);
                } else if (err) {
                    console.log('Login Failed', err);
                }
            });

            function parseJwt (token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            };


            function loadPageBasedOnRole(roles) {
                if (roles.includes('admin')) {
                    loadAdminPage(); // function to load admin view
                } else if (roles.includes('subscriber')) {
                    loadSubscriberPage(); // function to load subscriber view
                } else {
                    loadPublicPage(); // function to load public view
                }
            }



        });
    </script>
